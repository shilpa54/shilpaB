<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {% load static %}
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% include 'navbar.html' %}
<center>
    <form method="post" enctype="multipart/form-data">{% csrf_token %}
        <div class="card" style="width: 18rem;">

          <div class="card-body">
            <table>
                <tr>
                    <td>
                        {% if prod.nimage %}
                        <img height="200" width="200" src="/static/nonveg/{{li}}" alt="image here"><br>
                        {% endif %}

                    </td>
                </tr>
                <tr>
                    <td>
                        <label>item</label><br>
                        <input type="text" name="nitem" value="{{prod.nitem}}">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label>description</label><br>
                        <input type="text" name="ndis" value="{{prod.ndis}}">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>image</label><br>
                        <input type="file" name="nimage">
                    </td>
                </tr>
                <tr>
                    <td>
                        <a href="#" class="btn btn-primary"><button class="btn btn-primary" type="submit">update</button></a>
                    </td>
                </tr>
            </table>


          </div>
        </div>
    </form>
</center>


</body>
</html>
